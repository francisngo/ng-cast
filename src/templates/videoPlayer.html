<div class="video-player loading" ng-if="!$ctrl.currentVideo">
  Please wait...
</div>
<div class="video-player" ng-if="$ctrl.currentVideo">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" ng-src="{{$ctrl.videoUrl()}}" allowFullScreen></iframe>
  </div>
  <div class="video-player-details">
    <h3>{{$ctrl.currentVideo.snippet.title}}</h3>
    <div>{{$ctrl.currentVideo.snippet.description}}</div>
  </div>
</div>
